apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: poker-ingress
  annotations:
    kubernetes.io/ingress.class: "nginx"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  rules:
  - host: poker.yourdomain.com
    http:
      paths:
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: poker-backend-service
            port:
              number: 8080
      - path: /
        pathType: Prefix
        backend:
          service:
            name: poker-frontend-service
            port:
              number: 80
  tls:
  - hosts:
    - poker.yourdomain.com
    secretName: poker-tls
