apiVersion: apps/v1
kind: Deployment
metadata:
  name: poker-backend
  labels:
    app: poker-backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: poker-backend
  template:
    metadata:
      labels:
        app: poker-backend
    spec:
      containers:
      - name: backend
        image: gcr.io/texas-holdem-poker-3269/poker-backend:latest
        ports:
        - containerPort: 8080
        env:
        - name: PORT
          value: "8080"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: poker-backend-service
spec:
  type: ClusterIP
  selector:
    app: poker-backend
  ports:
  - protocol: TCP
    port: 8080
    targetPort: 8080
