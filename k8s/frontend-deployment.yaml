apiVersion: apps/v1
kind: Deployment
metadata:
  name: poker-frontend
  labels:
    app: poker-frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: poker-frontend
  template:
    metadata:
      labels:
        app: poker-frontend
    spec:
      containers:
      - name: frontend
        image: gcr.io/texas-holdem-poker-3269/poker-frontend:v3
        imagePullPolicy: Always
        ports:
        - containerPort: 80
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: poker-frontend-service
spec:
  type: LoadBalancer
  selector:
    app: poker-frontend
  ports:
  - protocol: TCP
    port: 80
    targetPort: 80
