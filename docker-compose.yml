version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: poker-backend
    ports:
      - "8080:8080"
    environment:
      - PORT=8080
    restart: unless-stopped
    networks:
      - poker-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: poker-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - poker-network

networks:
  poker-network:
    driver: bridge
